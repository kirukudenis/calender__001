<!DOCTYPE html>
<html>

<head>
	{% block head %}

	<link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/adminstyle.css')}}">

	<title>{% block title %}{% endblock %}</title>
	{% endblock %}
</head>

<body>
	<section id="header">
		<nav class="navbar navbar-expand-lg header-nav fixed-top navbar-light bg-light">

		  <div class="container-fluid">

		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span></span>
		      <span></span>
		      <span></span>
		    </button>
		    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
		      <ul class="navbar-nav mb-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link" href="#">Bookings</a>
		        </li>
		        <li class="nav-item">
		        	<a class="nav-link" href="{{ url_for('invoices')}}">Invoices</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Clients</a>
		        </li>

		         <li class="nav-item">
		          <a class="nav-link" href="{{ url_for('stocktake')}}">Stocktake</a>
		        </li>
		      </ul>

		      <ul>
		      	<ul class="navbar-nav ms-auto">
		      		<li class="nav-item">
		          		<a class="btn" href="{{ url_for('login')}}">Log Out</a>
		        	</li>
		      		
		      		<li class="nav-item">
		          		<a class="btn" href="{{ url_for('add_user')}}">Add User</a>
		        	</li>
		      </ul>

		    </div>
		  </div>
		</nav>
	</section>

<div id="content">
{% block content %}
{% endblock %}
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
